<sly data-sly-use.selectField="${'io.kestros.cms.forms.fields.selectfield.SelectField'}"/>

<label for="${selectField.propertyName}">${selectField.label}</label>
<select data-sly-list.option="${selectField.options}" autofocus="${selectField.autofocus}"
        name="${selectField.propertyName}">
  <option value="${option.value}" selected="${selectField.defaultValue == option.value}">
    ${option.text}
  </option>
</select>
